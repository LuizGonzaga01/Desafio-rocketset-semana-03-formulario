<!DOCTYPE html>
<html lang="pt-br">

<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Mentoria</title>

  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
</head>

<body>
  <div class="page">
    <header>
      <h1>Mentoria</h1>
      <p>Preencha o formulário abaixo para agendar a sua mentoria</p>
    </header>
    <form action="" id="form-mentorship">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações pessoais</legend>

          <div class="fieldset-name">
            <div class="input-name">
              <label for="mentoria-name">Nome</label>
              <input type="text" id="mentoria-name">
            </div>
            <div class="input-name">
              <label for="mentoria-last-name">Sobrenome</label>
              <input type="text" id="mentoria-last-name">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="mentoria-email">Email <span>(digite um email válido)</span></label>
            <input type="email" id="mentoria-email">
          </div>

          <div class="input-wrapper">
            <label for="mentoria-password">Senha <span>(mínimo de 6 caracteres)</span></label>
            <input type="password" id="mentoria-password">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="input-wrapper">
            <label for="mentoria-mentor">Nome do seu mentor <span>(só o primeiro nome)</span></label>
            <input type="text" id="mentoria-mentor">
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-mentoria">
          <legend>Seus horários disponíveis</legend>

          <h2>Primeira mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date">
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>

          <h2>Segunda mentoria</h2>
          <div class="col-3">
            <div class="input-wrapper">
              <label for="event-date">Data</label>
              <input type="date" id="event-date">
            </div>
            <div class="input-wrapper">
              <label for="event-begin">Das</label>
              <input type="time" id="event-begin">
            </div>
            <div class="input-wrapper">
              <label for="event-end">Até</label>
              <input type="time" id="event-end">
            </div>
          </div>
        </div>
      </fieldset>
    </form>
    <footer>
      <button class="button" form="form-mentorship">Salvar</button>
    </footer>
  </div>
</body>

</html>
